server:
  port: 8888

spring:
  thymeleaf:
    #缓冲的配置
    cache: false
    check-template: true
    check-template-location: true
    #开启MVC thymeleaf 视图解析
    enabled: true
    encoding: utf-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
  mvc:
    static-path-pattern: /**
  couchbase:
    bootstrap-hosts: 39.99.195.107
    env:
      bootstrap:
        http-ssl-port: 2181
