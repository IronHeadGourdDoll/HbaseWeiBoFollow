<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="common/header :: commonHooter"></div>
    <div class="container">

        <form id="register_form">
            <div class="form-group">
                <label for="id">账号</label>
                <input id="id" type="text" class="form-control" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input id="username" type="text" class="form-control"  placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input id="pwd" type="password" class="form-control" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-default" onclick="register()">注册</button>
        </form>
    </div>
<script>
    function register(){
        var url = "/register";
        var id=$('#id').val();
        var username=$('#username').val();
        var pwd=$('#pwd').val();

        $.ajax({
            type: "POST",
            url: url,
            dataType: "text",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({
                "id": id,
                "username": username,
                "pwd": pwd
            }),
            success: function () {
                alert("注册成功");
            },
            error: function () {
                alert("error");
            }
        });
    }
</script>
</body>
</html>
